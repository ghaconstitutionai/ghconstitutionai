<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the path and redirect to home
    var path = window.location.pathname;
    var repo = '/ghconstitutionai';
    if (path.startsWith(repo)) {
      var route = path.slice(repo.length) || '/';
      sessionStorage.setItem('redirect', route + window.location.search);
    }
    window.location.href = repo + '/';
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
