<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function () {
            // Save requested route then navigate to root so index.html can restore it
            var route = window.location.pathname + window.location.search + window.location.hash;
            sessionStorage.setItem('redirect', route);
            window.location.replace('/');
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
