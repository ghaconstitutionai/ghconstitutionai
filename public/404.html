<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var repo = '/';
        var path = window.location.pathname;
        var route = '/';

        if (path.startsWith(repo)) {
            route = path.slice(repo.length) || '/';
        } else if (path !== '/') {
            route = path;
        }

        sessionStorage.setItem('redirect', route + window.location.search + window.location.hash);
        window.location.replace(repo + '/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
