<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a472a" rx="12"/>
  
  <!-- Scale of Justice - Larger & More Realistic -->
  <g transform="translate(50, 45)">
    <!-- Center pillar/stem -->
    <rect x="-3" y="8" width="6" height="28" fill="#ce1126" rx="1"/>
    
    <!-- Center ball/fulcrum -->
    <circle cx="0" cy="8" r="5" fill="#ce1126"/>
    
    <!-- Balance beam - much thicker -->
    <line x1="-28" y1="8" x2="28" y2="8" stroke="#ce1126" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Left pan - larger, more detailed -->
    <rect x="-32" y="12" width="12" height="10" fill="#ce1126" rx="1"/>
    <line x1="-31" y1="10" x2="-31" y2="12" stroke="#2d5016" stroke-width="1.5"/>
    <line x1="-26" y1="10" x2="-26" y2="12" stroke="#2d5016" stroke-width="1.5"/>
    
    <!-- Right pan - larger, more detailed -->
    <rect x="20" y="12" width="12" height="10" fill="#ce1126" rx="1"/>
    <line x1="21" y1="10" x2="21" y2="12" stroke="#2d5016" stroke-width="1.5"/>
    <line x1="26" y1="10" x2="26" y2="12" stroke="#2d5016" stroke-width="1.5"/>
    
    <!-- Left chain links -->
    <line x1="-31" y1="12" x2="-31" y2="20" stroke="#ce1126" stroke-width="2" opacity="0.8"/>
    <line x1="-26" y1="12" x2="-26" y2="20" stroke="#ce1126" stroke-width="2" opacity="0.8"/>
    
    <!-- Right chain links -->
    <line x1="21" y1="12" x2="21" y2="20" stroke="#ce1126" stroke-width="2" opacity="0.8"/>
    <line x1="26" y1="12" x2="26" y2="20" stroke="#ce1126" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Ghana flag accent bar at bottom -->
  <rect x="0" y="85" width="100" height="3" fill="#2d5016"/>
  <rect x="0" y="88" width="100" height="3" fill="#ce1126"/>
  <rect x="0" y="91" width="100" height="3" fill="#2d5016"/>
</svg>